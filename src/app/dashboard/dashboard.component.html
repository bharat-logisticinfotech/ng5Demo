<h3>Top Heroes</h3>
<div class="grid grid-pad">
  <a *ngFor="let hero of heroes" class="col-1-4"
    routerLink="/detail/{{hero.id}}">
    <div class="module hero">
      <h4>{{hero.name}}</h4>
    </div>
  </a>
</div>

<h3>Form validation</h3>
<form  [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <input type="text" formControlName="fNameControl" placeholder="First Name" required>
        <span [hidden]="!(form.controls.fNameControl.invalid && form.controls.fNameControl.touched)">Required field fname</span>
    </div>
    <div class="form-group">
        <input type="password" formControlName="fPasswordControl" placeholder="Password" required>
        <span [hidden]="!(form.controls.fPasswordControl.invalid && form.controls.fPasswordControl.touched)">Required field password</span>
    </div>
    <div class="form-group">
        <input type="tel" formControlName="fTelControl" placeholder="Phone Number" required>
        <span [hidden]="!(form.controls.fTelControl.invalid && form.controls.fTelControl.touched)">Required field phone</span>
    </div>
    <div class="form-group">
        <input type="email" formControlName="fEmailControl" placeholder="Email Address" required>
        <span [hidden]="!(form.controls.fEmailControl.invalid && form.controls.fEmailControl.touched)">Required field email</span>
    </div>
    <div class="form-group">
        <label class="checkbox-inline">
            <input type="checkbox" value="hiking" name="hiking" formControlName="fHikingControl"> terms
            <span [hidden]="!(form.controls.fHikingControl.invalid && form.controls.fHikingControl.touched)">Required field terms</span>
        </label>
    </div>
    <div class="form-group">
        <button [disabled]="form.invalid">Submit</button>
    </div>
</form>
