<div class="card card-1" *ngFor="let item of data.results">

    <h1>
        {{ item.original_title | slice:0:18 }}<span *ngIf="item.original_title.length>18" title="{{item.original_title}}">...</span>
    </h1>
    <img src="http://image.tmdb.org/t/p/w500/{{ item.poster_path }}" width="200">

</div>
